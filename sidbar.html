<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>NANOKINGFISHER - Blank Page</title>

  <style>
    :root{
      --bg:#eef2ff;
      --text:#0f172a;

      /* sidebar + navbar */
      --sbw: 270px;
      --navh: 58px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 10% 0%, #e0e7ff 0%, rgba(224,231,255,0) 60%),
                  radial-gradient(1200px 600px at 90% 10%, #dbeafe 0%, rgba(219,234,254,0) 60%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
    }

    /* ================= NAVBAR + SIDEBAR ================= */
    .navbar{
      position:fixed;
      top:0;left:0;right:0;
      height:var(--navh);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:0 14px;
      background: linear-gradient(135deg,#0f172a,#1e293b);
      color:#fff;
      z-index:2000;
      box-shadow:0 14px 40px rgba(0,0,0,.22);
    }
    .navLeft{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }
    .menuBtn{
      width:42px;height:42px;
      border-radius:12px;
      display:grid;place-items:center;
      cursor:pointer;
      user-select:none;
      font-size:22px;
      background: rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.18);
    }
    .navTitle{
      font-weight:1000;
      letter-spacing:.3px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:70vw;
    }
    .navBadge{
      font-size:12px;
      font-weight:900;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.18);
      white-space:nowrap;
    }

    .sidebar{
      position:fixed;
      top:0;left:0;
      width:var(--sbw);
      height:100vh;
      padding:14px;
      background: linear-gradient(180deg,#0b1220,#020617);
      color:#e5e7eb;
      transform: translateX(-100%);
      transition: transform .26s ease;
      z-index:2100;
      box-shadow: 18px 0 50px rgba(0,0,0,.25);
    }
    .sidebar.open{ transform: translateX(0); }

    .sbHeader{
      margin-top:8px;
      display:flex;
      align-items:center;
      gap:10px;
      padding:8px 6px 14px;
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .sbLogo{
      width:44px;height:44px;
      border-radius:14px;
      display:grid;place-items:center;
      background: linear-gradient(135deg,#2563eb,#22d3ee);
      color:#fff;
      font-weight:1000;
      letter-spacing:.2px;
    }
    .sbBrand b{display:block;font-size:14px}
    .sbBrand small{display:block;color:rgba(229,231,235,.70);margin-top:2px}

    .sbNav{
      margin-top:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .sbNav a{
      display:flex;
      align-items:center;
      gap:10px;
      padding:12px 12px;
      border-radius:14px;
      text-decoration:none;
      color:#e5e7eb;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
    }
    .sbNav a:hover{
      background: rgba(255,255,255,.10);
    }
    .sbIcon{
      width:36px;height:36px;
      border-radius:12px;
      display:grid;place-items:center;
      font-weight:1000;
      color:#0f172a;
      background:#fff;
    }
    .sbHint{
      margin-top:14px;
      font-size:12px;
      line-height:1.5;
      color:rgba(229,231,235,.70);
      padding:10px 12px;
      border-radius:14px;
      border:1px dashed rgba(255,255,255,.14);
      background: rgba(255,255,255,.05);
    }

    .overlay{
      position:fixed;
      inset:0;
      background: rgba(2,6,23,.45);
      display:none;
      z-index:2050;
    }
    .overlay.show{ display:block; }

    /* page content area (empty) */
    .page{
      padding-top: calc(var(--navh) + 10px);
      min-height:100vh;
    }
    .emptyArea{
      max-width:1100px;
      margin: 18px auto;
      padding: 14px;
      /* খালি পেজ, চাইলে এখানে পরে কন্টেন্ট বসাবেন */
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="navLeft">
    <div class="menuBtn" id="menuBtn" title="Menu">☰</div>
    <div class="navTitle">NANOKINGFISHER</div>
  </div>
  <div class="navBadge">Menu</div>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="sbHeader">
    <div class="sbLogo">NK</div>
    <div class="sbBrand">
      <b>NANOKINGFISHER</b>
      <small>Navigation</small>
    </div>
  </div>

  <div class="sbNav">
    <a href="index.html">
      <div class="sbIcon">1</div>
      <div><b>Invoice</b><div style="font-size:12px;color:rgba(229,231,235,.75)">index.html</div></div>
    </a>

    <a href="monthly.html">
      <div class="sbIcon">2</div>
      <div><b>মাসিক হিসাব</b><div style="font-size:12px;color:rgba(229,231,235,.75)">monthly.html</div></div>
    </a>

    <a href="quotation.html">
      <div class="sbIcon">3</div>
      <div><b>Quotation</b><div style="font-size:12px;color:rgba(229,231,235,.75)">quotation.html</div></div>
    </a>
  </div>

  </div>
</div>

<div class="overlay" id="overlay"></div>

<!-- EMPTY PAGE -->
<div class="page">
  <div class="emptyArea">
    <!-- ইচ্ছা করলে এখানে পরে কন্টেন্ট যোগ করবেন -->
  </div>
</div>

<script>
  // SIDEBAR TOGGLE
  (function(){
    const sb = document.getElementById("sidebar");
    const ov = document.getElementById("overlay");
    const btn = document.getElementById("menuBtn");

    function toggle(){
      sb.classList.toggle("open");
      ov.classList.toggle("show");
    }

    btn.addEventListener("click", toggle);
    ov.addEventListener("click", toggle);

    // ESC to close
    document.addEventListener("keydown", (e)=>{
      if(e.key === "Escape" && sb.classList.contains("open")){
        sb.classList.remove("open");
        ov.classList.remove("show");
      }
    });
  })();
</script>

</body>
</html>
